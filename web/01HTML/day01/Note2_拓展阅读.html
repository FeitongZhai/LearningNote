<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拓展阅读</title>
</head>
<body>
    <!--锚点定位
     步骤：
     1.使用相应的id名标注跳转目标的位置。（找目标）
        如：<h3 id="two">第2集</h3>
     2.使用<a href="#id名">链接文本</a> （引目标）

    -->


    <!--base
    可以设置整体链接打开方式；
    写在<head></head>之间
    把所有链接都默认以新窗口打开 <base target="_blank">
    -->

    <!--预格式化文本pre标签
    所谓对的预格式化文本就是，按照我们预先写好的文字格式显示页面，保留空格和换行等。
    比较少用，不好整体控制
    -->

    <!--特殊字符（不是标签）
    以&开头 &nbsp; 空格
    &lt; 小于  &gt; 大于
    -->
    &lt;p&gt;表示一个段落。

</body>
</html>
