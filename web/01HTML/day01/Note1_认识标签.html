    </head>

<!--
<!DOCTYPE html> 声明位于文档最前面的位置，作用告诉浏览器用的是何版本的html

<!--
标签语义化:在合适的地方给一个最为合理的标签，让结构更清晰。
先确定语义的HTML，再选择合适的CSS
-->
<!--排版标签 h系列标签 h1 h2 h3 h4 h5 h6-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

<!--段落标签 p-->
    <p>sdadadadassd</p>
    <p>sdadadadassd</p>
    <p>sdadadadassd</p>

<!--水平线 hr-->
    <hr />

<!--换行标签 br-->
    <p>三生三世<br />十里桃花</p>

<!--换行和段落的区别-->
    <p>三生三世<br />十里桃花</p>
    <p>三生三世</p>
    <p>十里桃花</p>

<!--div 和 span 标签
<div></div> 和 <span></span>是两个盒子标签，用来装网页元素的盒子。
div 标签用来布局，一行只能放一个div
span 标签用来布局，一行可以放多个span
-->
    <div>马保国</div>
    <div>马保国</div>
    <span>闪电五连鞭</span>
    <span>闪电五连鞭</span><br />

<!--文本格式化标签 推荐：strong  em del ins-->
    <strong>重点1</strong>
    <b>重点2</b>
    <i>倾斜1</i>
    <em>倾斜2</em>
    <del>删除线1</del>
    <s>删除线2</s>
    <u>下划线1</u>
    <ins>下划线2</ins>

<!--标签属性
格式：
<标签名 属性1="属性值1" 属性2="属性值2"></标签名>
-->

<img src="图像URL" />
