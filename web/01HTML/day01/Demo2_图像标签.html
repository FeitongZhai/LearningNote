<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<img>
<!--采取键值对的格式 key = value 的格式-->
    <h4>正常的图片：</h4>
    <img src="images/img1.jpg"></img>
    <h4>带有alt 替换文本：（图片不能正常显示，就显示文字）</h4>
    <img src="images/img11.jpg" alt="美丽的重师"></img>
    <h4>带有title 提示文本：（鼠标放在图片上，显示的文字）</h4>
    <img src="images/img1.jpg" title="美丽的重师"></img>
    <h4>修改图片大小 宽度 width 高度 height :</h4>
    <img src="images/img1.jpg" width="300"></img>
    <h4>带边框的图片 border :</h4>
    <img src="images/img1.jpg" border="10"></img>
</body>
</html>
