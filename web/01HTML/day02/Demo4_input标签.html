<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input表单Demo</title>
</head>
<body>
<!--    type text 是一个文本框
        value 是文本框中显示的值
        name 是为了区别同一类型的不同表单，方便后台存储数据
-->
    用户名：<input type="text" value="请输入用户名" name="username"/>
    昵称：<input type="text" value="请输入昵称" name="昵称"/>
<!--        type password 是密码框-->
    密码：<input type="password" />
<!--radio 单选按钮-->
<!--checked 默认选中 常见于复选按钮和单选按钮-->
    性别：<input type="radio"  name="sex"/>男
          <input type="radio" name="sex" checked="checked"/>女
          <input type="radio" name="sex"/>未知
<!--checkbox 复选框-->
    爱好：
            爬山<input type="checkbox" name="hobby" />
            睡觉<input type="checkbox" name="hobby" checked="checked"/>
            篮球<input type="checkbox" name="hobby" />
<!--
    button 普通按钮 需要有value值
    submit 提交按钮 不需要value值 默认为“提交”字样 增加value值可改变字样
    reset 重置
 -->
    <input type="button" value="获取验证码" />
    <input type="submit" value="提交数据"   />
    <input type="reset"/>
<!--image 图片提交按钮，里面必须包含src属性-->
    <input type="image" src="images/btn.png" value="重置所填"/>
<!--上传文件 file 文件域-->
    <input type="file"/>
</body>
</html>
