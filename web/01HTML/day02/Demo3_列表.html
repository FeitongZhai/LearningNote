<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>1.无序列表</h2>
    <p>您喜欢的水果有哪些呢?</p>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>榴莲</li>

    </ul>

    <h2>2.有序列表</h2>
    <p>奥运金牌榜</p>
    <ol>
        <li>中国</li>
        <li>美国</li>
        <li>英国</li>
        <li>俄罗斯</li>
    </ol>

    <h2>3.自定义列表</h2>
    <p>地区：</p>
    <dl>
        <dt>北京</dt>
        <dd>海淀区</dd>
        <dd>昌平区</dd>
        <dd>东城区</dd>
        <dt>山东
         <dd>威海</dd>
         <dd>青岛</dd>
         <dd>济南</dd>
    </dl>

</body>
</html>
