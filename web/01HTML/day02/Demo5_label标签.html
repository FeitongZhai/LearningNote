<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label标签Demo</title>
</head>
<body>
<!--    第一种用法，label直接包含表单-->
    <h4>第一种用法，label直接包含表单</h4>
    <label>用户名:<input type="text"  /></label>
<!--第二章用法，for属性规定label与哪个表单绑定-->
    <h4>第二章用法，for属性和id规定label与哪个表单绑定</h4>
    <label for="nc">昵称:</label> <input type="text" id="nc" />
</body>
</html>
